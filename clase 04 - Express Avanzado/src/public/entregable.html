<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Express Avanzado</title>
</head>

<body>
    <script>
        function fufillURL(e) {
            console.log(e, 'hola')
            const formulario = document.getElementById('consultaProd');
            formulario.action += + document.getElementById('idProdABuscar').value;

        }
    </script>
    <main class="container grid">
        <div>
            <form action="/api/productos" method="GET" class="actionForm">
                <h1>1. Obtener todos los productos</h1>
                <button type="submit" class="btn btn-success">Obtener</button>
            </form>
        </div>

        <div class="g-col-4">
            <form action="/api/productos" method="GET" id="consultaProd">
                <h1>2. Consultar Producto</h1>
                <div class="mb-3">
                    <label for="productName" class="form-label">id</label>
                    <input type="text" class="form-control" name="id" id="idProdABuscar">
                </div>
                <button type="submit" class="btn btn-success">Obtener</button>
            </form>
        </div> 
            <div class="g-col-4">
                <form action="/api/productos" method="POST" onsubmit="fufillURL()">
                    <h1>3. Agregar Producto</h1>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Titulo</label>
                        <input type="text" class="form-control" name="title" id="productName">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">precio</label>
                        <input type="number" class="form-control" name="price" id="precio">
                    </div>
                    <div class="mb-3">
                        <label for="imagenURL" class="form-label">thumbnail</label>
                        <input type="text" class="form-control" name="thumbnail" id="imagenURL">
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Producto</button>
                </form>
            </div>


            <div class="g-col-4">
                <form action="/api/productos" method="PUT" onsubmit="fufillURL()">
                    <h1>4. Modificar Producto</h1>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Id del Producto a Modificar</label>
                        <input type="text" class="form-control" name="id" id="productid">
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Titulo</label>
                        <input type="text" class="form-control" name="title" id="productName">
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">precio</label>
                        <input type="number" class="form-control" name="price" id="precio">
                    </div>
                    <div class="mb-3">
                        <label for="imagenURL" class="form-label">thumbnail</label>
                        <input type="text" class="form-control" name="thumbnail" id="imagenURL">
                    </div>
                    <button type="submit" class="btn btn-info">Agregar Producto</button>
                </form>
            </div>
            <div class="g-col-4">
                <form action="/api/productos" method="DELETE" id="consultaProd">
                    <h1>5. Eliminar Producto</h1>
                    <div class="mb-3">
                        <label for="productName" class="form-label">id</label>
                        <input type="text" class="form-control" name="id" id="idProdABuscar">
                    </div>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div> 
        </div>

    </main>


</body>

</html>
